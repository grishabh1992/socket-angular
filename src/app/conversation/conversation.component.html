<div class="conversation-conatiner" fxLayout="column" fxLayoutAlign="start stretch">
  <div>
    <mat-toolbar class="side-header">
      <span>Conversatoions</span>
      <span class="example-spacer"></span>
      <button mat-icon-button aria-label="Example icon-button with share icon">
        <mat-icon (click)="add()">add</mat-icon>
      </button>
    </mat-toolbar>
    <mat-divider class="conversation-divider"></mat-divider>
  </div>
  <div class="overflow-v">
    <mat-list>
      <mat-list-item class="conversation" (click)="change(i)" [ngClass]="{'active' : activeIndex==i}"
        *ngFor="let conversation of conversations; let i = index">
        <img matListAvatar [src]="conversation.isGroup ? '../../assets/images/group.jpg' : '../../assets/images/user.png'" alt="...">
        <h3 matLine> {{!conversation.isGroup ? getReceipt(conversation)?.username : conversation.groupName}} </h3>
        <p matLine>
          <span> {{conversation.subject}} </span>
        </p>
        <mat-divider class="conversation-divider"></mat-divider>
      </mat-list-item>
    </mat-list>
  </div>

</div>
