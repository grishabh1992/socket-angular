<div class="conversation-conatiner" fxLayout="column" fxLayoutAlign="start stretch">
  <div>
    <mat-toolbar class="side-header">
      <span>Conversatoions</span>
      <span class="example-spacer"></span>
      <button mat-icon-button aria-label="Example icon-button with share icon">
        <mat-icon (click)="add()">add</mat-icon>
      </button>
    </mat-toolbar>
    <mat-divider class="conversation-divider"></mat-divider>
  </div>
  <div class="overflow-v">
    <mat-list>
      <mat-list-item class="conversation" (click)="change(i,conversation)" [ngClass]="{'active' : activeIndex==i}"
        *ngFor="let conversation of conversations; let i = index">
        <div class="outer-badge" matListAvatar>
          <div></div>
          <img class="inner-badge" matListAvatar
            [src]="conversation.isGroup ? '../../assets/images/group.jpg' : '../../assets/images/user.png'" alt="...">
        </div>
          <h3 matLine class="name">
            <div *ngIf="getReceipt(conversation).sockets?.length" class="online"></div>
            {{!conversation.isGroup ? getReceipt(conversation)?.username : conversation.groupName}} </h3>
            <div mat-line>{{conversation?.lastMessage?.messageText}}</div>
            <span *ngIf="conversation.unreadCount" class="badge">{{conversation.unreadCount}}</span>
          <mat-divider class="conversation-divider"></mat-divider>
      </mat-list-item>
    </mat-list>
  </div>

</div>
