<div class="join-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <div fxLayout="column" fxLayoutAlign="center center">
    <h2>Join Chat Community</h2>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input [(ngModel)]="username" matInput placeholder="Ex. Username">
      </mat-form-field>
    <button (click)="join()" mat-button color="primary">Join</button>
  </div>
</div>
